site_name: " SoBot Wiki 软体机器人导航"
site_url: https://sbot.wiki
site_author: SRW
site_description: >-
  软体机器人导航

repo_name: SRWiki
repo_url: https://github.com/SoftRobotGuide/SRWiki
edit_uri: edit/main/docs/
extra_css:
    - stylesheets/extra.css
theme:
  name: material

  custom_dir: overrides


  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.tabs.link
    - content.tooltips
    - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - announce.dismiss
    # - toc.integrate




  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: red
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: cyan
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to light mode

  icon:
    repo: fontawesome/brands/github
extra:
  footer_background: "#F0F0F0"
  social:
    - icon: fontawesome/brands/github 
      link: https://github.com/SoftRobotGuide
    - icon: fontawesome/solid/envelope
      link: mailto:6061866@gmail.com
nav:
    - 前言: index.md
    - 软体机器人入门: index.md
    - 代表性成果: index.md
    - 建模与仿真: index.md
    - 相关课题组: index.md
    - 学术资源: index.md
    - 留言与讨论: about.md
    - 关于本站: about.md
    
